<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/Google-favicon-2015.png">
    <link rel="stylesheet" href="css/style.css">
    <title>Google</title>
</head>
<body>
<header class="menu">
    <div class="menu__section left">
        <img class="menu__icon" src="img/burger-icon.svg" alt="Burger" />
        <a class="menu__link active">All</a>
        <a class="menu__link">Images</a>
      </div>

      <div class="menu__section right">
        <img class="menu__icon" src="img/more-icon.svg" alt="more"/>

        <div class="menu__profile">
            <img class="menu__avatar" src="img/avatar.png" alt="Avatar Picture"/>
        </div>
      </div>
</header>

<main class="content">
    <img class= "content__logo" src="img/googlelogo_color_272x92dp.png" alt="Logo Google">
    <input class="content__search" type="text">

    <div class="bottom_search">
        <input class="bottom_search__pesquisagoogle" value="Pesquisa Google" aria-label="Pesquisa Google" name="pesquisa1" type="submit">
        <input class="bottom_search__sorte" value="Estou com sorte" aria-label="Pesquisa Sorte" name="pesquisa2" type="submit">

    </div>

    <div class="content__offer">
        <span> <b>Novo!</b> Conheça o <a href="https://grasshopper.app/pt_br/?utm=hpp" target="_blank">Grasshopper</a>, app do Google que ensina programação para iniciantes </span>

        <div class="content__offer">
            <span>Disponibilizado pelo Google em:<a href="#">English</a></span></div>  
        </div>
    </div>

</main>

      <footer class="footer">
        <div class="footer__section footer__location">
          <span>Brazil</span>
        </div>

        <div class="footer__section footer__links">
          <a>Settings</a>
          <a>Privacy</a>
          <a>Terms</a>
        </div>
      </footer>
    </body>
</html>
